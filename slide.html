<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        #slideshow {
            overflow: hidden;
            height: 400px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="slideshow">
            <img src="public/img/Banner/Beige Black Modern Photo Collage Summer New Collection Banner.png"
                alt="Image 1">
            <img src="public/img/Banner/Blue Modern Real Estate Banner.png" alt="Image 2">
            <img src="public/img/Banner/Brown Furniture Sale Banner.png" alt="Image 3">
        </div>
    </div>

    <script>
        var slideIndex = 0;
        function showSlides() {
            var slides = document.getElementsByClassName("slideshow").getElementsByTagName("img");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
        }
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    </script>
</body>

</html>
